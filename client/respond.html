<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QEngine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="respond.js"></script>
</head>
<body>
    <header>
        <h1>QEngine</h1>
        <h2 id="questionnaire-name">Loading...</h2>
    </header>
    <form id="questionnaire-container">
        <template id="question-text">
            <label for="text-test0" class="text">A text input:</label>
            <input type="text" id="text-test0">
        </template>
        <template id="question-number">
            <label for="number-test0" class="text">A number input:</label>
            <input type="number" id="number-test0">
        </template>
        <template id="question-single-select">
            <fieldset class="option-container">
                <legend class="text">Question?</legend>
            </fieldset>
        </template>
        <template id="option-single-select">
            <input type="radio" id="radio-test-0">
            <label for="radio-test-0" class="option-text">Option A</label>
        </template>
        <template id="question-multi-select">
            <fieldset class="option-container">
                <legend class="text">Question?</legend>
            </fieldset>
        </template>
        <template id="option-multi-select">
            <input type="checkbox" id="checkbox-test-0">
            <label for="checkbox-test-0" class="option-text">Option A</label>
        </template>
    </form>
</body>
</html>
