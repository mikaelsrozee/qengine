<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QEngine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="respond.js" type="module"></script>
</head>
<body>
    <header>
        <h1>QEngine</h1>
        <h2 id="questionnaire-name">Loading...</h2>
    </header>
    <div id="questionnaire-container">
        <template id="question-text">
            <fieldset>
                <legend><label for="text-input" class="text"></label></legend>
                <input type="text" id="text-input">
            </fieldset>
        </template>
        <template id="question-number">
            <fieldset>
                <legend><label for="number-input" class="text"></label></legend>
                <input type="number" id="number-input">
            </fieldset>
        </template>
        <template id="question-single-select">
            <fieldset class="option-container">
                <legend class="text"></legend>
            </fieldset>
        </template>
        <template id="option-single-select">
            <input type="radio" id="radio-input">
            <label for="radio-input" class="option-text"></label>
        </template>
        <template id="question-multi-select">
            <fieldset class="option-container">
                <legend class="text"></legend>
            </fieldset>
        </template>
        <template id="option-multi-select">
            <input type="checkbox" id="checkbox-input">
            <label for="checkbox-input" class="option-text"></label>
        </template>
    </div>
</body>
</html>
