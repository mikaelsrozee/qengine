<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QEngine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="edit.js"></script>
</head>
<body>
    <h1>QEngine - Edit</h1>
    <label for="questionnaire-name">Questionnaire Title:</label>
    <input id="questionnaire-name" type="text"/>

    <button id="btn-delete-questionnaire">Delete questionnaire</button>
    <div id="questions">

    </div>
    <template id="template-question">
        <fieldset>
            <legend><label for="text">Question title:</label><input id="text" type="text"></legend>
            <label>
                Question type:
                <select id="type">
                    <option value="text">text</option>
                    <option value="number">number</option>
                    <option value="single-select">single-select</option>
                    <option value="multi-select">multi-select</option>
                </select>
            </label>
            <ol id="option-container" class="hidden">

            </ol>
            <button id="delete-question">Delete Question</button>
        </fieldset>
    </template>
    <button id="update">Save Changes</button>
</body>
</html>
