<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QEngine</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="669662674922-5ttb2672udcvvnfk4mnfm2h6hu4350uu.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="index.js" type="module"></script>
</head>
<body>
<header>
    <a href="/"><h1>QEngine</h1></a>
    <div class="g-signin2"></div>
    <a href="#" class="signOut">Sign out</a>
</header>
<main>
    <section>
        <h2>Create a new Questionnaire</h2>
        <p id="create-info"></p>
        <button id="create">Create from scratch</button>
        <p class="error"></p>
        <a href="/import"><button>Import from JSON</button></a>
    </section>
    <section id="section-user">
        <h2>Your Questionnaires</h2>
        <ul id="questionnaire-container" class="qnr-container">

        </ul>
    </section>
    <section>
        <h2>Community Questionnaires</h2>
        <p>Here's a taste of what other people have created. Consider helping them out by responding to their questionnaire.</p>
        <ul id="public-questionnaire-container" class="qnr-container">

        </ul>
    </section>
    <template id="questionnaire-template">
        <li>
            <h3>Example Questionnaire</h3>
            <a href="" class="respond"><button>Respond</button></a>
            <a href="" class="edit"><button>Edit</button></a>
            <a href="" class="responses"><button>View Responses</button></a>
        </li>
    </template>
</main>
</body>
</html>
