<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QEngine</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-client_id" content="669662674922-5ttb2672udcvvnfk4mnfm2h6hu4350uu.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="responses.js" type="module"></script>
    <script src="lib/graph.js" type="module"></script>
</head>
<body>
<header>
    <a href="/"><h1>QEngine</h1></a>
    <div class="g-signin2"></div>
    <a href="#" class="signOut">Sign out</a>
</header>
<div id="load" class="pad">
    <h2 class="loadText">Loading. Please wait...</h2>
    <label for="loadProgress" id="loadLabel">Current Task: Loading the page</label>
    <progress id="loadProgress" value="0" max="100">0</progress>
</div>
<main class="hidden">
    <a href="/"><button>Back to home</button></a>
    <h2 id="questionnaire-name"></h2>
    <section>
        <h3>Export</h3>
        <p>QEngine supports data export in both CSV and JSON format. CSV can be imported into spreadsheet software such as Google Sheets or Microsoft Excel whilst JSON may be more useful for object-oriented software.</p>
        <button id="export-csv">Export to CSV</button>
        <button id="export-json">Export to JSON</button>
    </section>
    <h2>Responses</h2>
    <div id="responses-container">

    </div>
    <template id="response">
        <section>
            <h4></h4>
            <ul>

            </ul>
        </section>
    </template>
</main>
</body>
</html>
